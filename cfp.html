  <body id="cfp" class="register-page">
    <section id="hero" class="light">
      <div class="container">
        <div class="home-bg">
          <div class="text-center">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <h3>Become a <span class="highlight">fun</span> speaker now!</h3>
                  <div>
                    <h6>CFP ends on 14 December 2014</h6>
                  </div>
                </div>
                <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
                  <form class="form form-register" method="post" action="http://forms.brace.io/coderstug+lambdacon_speakers@gmail.com" novalidate="novalidate">
                    <div class="form-group text-left col-sm-12">
                      <p>If you are a FP enthusiast and want to share your knowledge and expertise please submit your session idea</p>
                      <p>The organizing committee will review all submissions and notify their status via e-mail</p>
                    </div>						
                    <div class="form-group">
                      <label for="fullname" class="col-sm-3 col-xs-12 control-label">Full name (*)</label>
                      <div class="col-sm-9 col-xs-12">
                        <input type="text" class="form-control required" name="fullname" id="fullname" placeholder="Full Name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email" class="col-sm-3 col-xs-12 control-label">E-mail (*)</label>
                      <div class="col-sm-9 col-xs-12">
                        <input type="email" class="form-control required email" name="email" id="email" placeholder="Your e-mail address">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="twitter-account" class="col-sm-3 col-xs-12 control-label">Twitter account</label>
                      <div class="col-sm-9 col-xs-12">
                        <input type="text" class="form-control" name="twitter-account" id="twitter-account" placeholder="Your Twitter account">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="session-type" class="col-sm-3 col-xs-12 control-label">Session type (*)</label>
                      <div class="col-sm-9 col-xs-12">
                        <select class="form-control required" name="session-type" id="session-type" placeholder="Select your session type">
                          <option value="talk" selected>talk</option>
                          <option value="workshop">workshop</option>
                        </select>
                      </div>
                    </div>	
                    <div class="form-group">
                      <label for="language" class="col-sm-3 col-xs-12 control-label">Language (*)</label>
                      <div class="col-sm-9 col-xs-12">
                        <select class="form-control required" name="language" id="language" placeholder="Select in which language the session will be held">
                          <option value="italian" selected>Italian</option>
                          <option value="english">English</option>
                        </select>
                      </div>
                    </div>	
                    <div class="form-group">
                      <label for="level" class="col-sm-3 col-xs-12 control-label">Level</label>
                      <div class="col-sm-9 col-xs-12">
                        <select class="form-control" name="level" id="level" placeholder="Select your knowledge level">
                          <option value="talk" selected>beginner</option>
                          <option value="workshop">intermediate</option>
                          <option value="lab">advanced</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="language" class="col-sm-3 col-xs-12 control-label">Programming language</label>
                      <div class="col-sm-9 col-xs-12">
                        <input type="text" class="form-control" name="progrlanguage" id="progrlanguage" placeholder="The programming language the session relies on">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="resume" class="col-sm-3 col-xs-12 control-label">Abstract</label>
                      <div class="col-sm-9">
                        <textarea name="description" id="description" rows="100" cols="90">
                          <p>
                            <strong>Goal</strong><br />
                            Explain in one paragraph what an attendee will learn during your presentation</p>
                          <p>
                            <strong>Description</strong><br />
                            Explain in detail how you presentation will be structured
                          </p>
                          <p>
                            <strong>Pre-Requisites</strong><br />
                            Hardware, OS software requirements to actively participate in your session
                          </p>
                          <p>
                            <strong>Material</strong><br />
                            Supporting material, which you will provide before the conference and that we will distribute to participants (PDF files or code files)
                          </p>
                          <p>
                            <strong>References</strong><br />
                            Generally available material that attendees may use to get ready before the presentation or to deepen their understanding after it
                          </p>
                        </textarea>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm btn-block">Submit your proposal</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
